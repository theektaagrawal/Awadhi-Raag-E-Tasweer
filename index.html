<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अवधी राग-ए-तस्वीर</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>

    <script>
        // Clear heartStatus from localStorage at the start of a new session
        window.onload = function() {
            localStorage.removeItem('heartStatus');
            localStorage.removeItem('userImg');
            localStorage.removeItem('userName');
            localStorage.removeItem('userMail');
            localStorage.removeItem('userUrl');
            localStorage.removeItem('userQr');
            localStorage.removeItem('imgMail');
        };
    </script>
</head>
<body>
  <div class="container">
    <h1 class="title">अवधी<br>राग-ए-तस्वीर</h1>
    <p class="subtitle">अपने और अपने साथियों के लिए फोटो प्लेलिस्ट बनाएं।</p>
    <img src="./assets/logohomescreen.png" alt="Illustration" class="illustration">
    <button> <a href="name.html">चलो → </a>  </button>
  </div>   
</body>
</html>
