<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अवधी राग-ए-तस्वीर</title>
    <link rel="stylesheet" href="./CSS/emailid.css">
    <link rel="icon" type="image/png" href="./assets/favi.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:wght@400;700&display=swap');
    </style>
</head>
<body>

    <div class="container">

        <a href="option.html">
            <img src="assets/back.png" alt="Back Button" class="back-button">
        </a>    

        <a href="index.html">
            <img src="assets/homebutton.png" alt="Home Button" class="home-button">
        </a>

        <h1>अपनी ईमेल आई-डी लिखें</h1>

        <input type="email" id="emailInput">

        <button id="submitButton" disabled> ठीक है → </button>

    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const emailInput = document.getElementById('emailInput');
          const submitButton = document.getElementById('submitButton');

          function isValidEmail(email) {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailRegex.test(email);
          }

          emailInput.addEventListener('input', () => {
              const email = emailInput.value.trim();
              submitButton.disabled = !isValidEmail(email);
          });

          submitButton.addEventListener('click', () => {
              const userMail = emailInput.value.trim();
              localStorage.setItem('userMail', userMail); // Store email in localStorage
              window.location.href = 'sendmail.html'; // Redirect to sendmail.html
          });
      });
  </script>
</body>
</html>
