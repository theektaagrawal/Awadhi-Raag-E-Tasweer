<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अवधी राग-ए-तस्वीर</title>
    <link rel="stylesheet" href="./CSS/emailid.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:wght@400;700&display=swap');
    </style>
</head>
<body>

    <div class="container">

        <a href="option.html">
            <img src="assets/back.png" alt="Back Button" class="back-button">
        </a>    

        <a href="index.html">
            <img src="assets/homebutton.png" alt="Home Button" class="home-button">
        </a>

        <h1>अपनी ईमेल आई-डी लिखें</h1>

        <input type="email" id="emailInput">

        <button id="submitButton" disabled> ठीक है → </button>

    </div>

    <script>
        //emailid.html javascript code
document.addEventListener('DOMContentLoaded', () => {
  const emailInput = document.getElementById('emailInput');
  const submitButton = document.getElementById('submitButton');

  // Email validation function using regex
  function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }

  // Enable or disable the submit button based on valid email input
  emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();
      submitButton.disabled = !isValidEmail(email);
  });

  // Save the email to localStorage and redirect when the button is clicked
  submitButton.addEventListener('click', () => {
      const userMail = emailInput.value.trim();
      if (isValidEmail(userMail)) {
          localStorage.setItem('userMail', userMail);
          window.location.href = 'sendmail.html';
      }
  });
});

const nodemailer= require(nodemailer);

    </script>

</body>
</html>
